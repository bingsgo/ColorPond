<!DOCTYPE html>
<html>
<head>

    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/index.css">

    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="js/draw.js"></script>
    <script src="js/helpers.js"></script>
    <script src="js/init.js" type="text/javascript"></script>

    <title>ColorPond</title>
</head>
<body>
    <div id="info">
        <div class="fps"></div>
        <div class="tps"></div>
        <div class="frame"></div>
        <div class="pEmpty"></div>
        <div class="pRes"></div>
        <div class="pMat"></div>
        <div class="pOrg"></div>
    </div>
    <h2>ColorPond</h2>
    <div id="pondHolder">
        <canvas id="pond" class="no_initial"></canvas>
        <div id="options">
            <div id="init" class="intial_only">
                <span class="item"><span class="label">Width:</span><input type="number" id="width" value="125"  min="1" max="9999" /></span>
                <span class="item"><span class="label">Height:</span><input type="number" id="height" value="125" min="1" max="9999" /></span>
                <span class="item"><span class="label">Total Area:</span><span id="totalarea"></span>
                <span class="item"><span class="label">Best Fit? </span><input type="checkbox" id="bestfit" checked="checked" /></span>
                <span class="item"><span class="label">Seed*:</span><input type="text" style="width:90px;" id="seed" />
                <br />
                <br />
                <button id="doinit">Go</button>
            </div>
            <span class="item no_initial"><button id="pauserun">Pause/Run</button></span>
            <span class="item"><span class="label">Pre Filter:</span><select id="prefilter">
              <option value="none">None</option>
              <option value="sharpen" selected>Sharpen</option>
              <option value="emboss">Emboss</option>
              <option value="smooth">Neon Smooth</option>
              <option value="edge">Edge Detect</option>
            </select></span>
            <span class="item"><span class="label">Post Filter:</span><select id="postfilter">
              <option value="none">None</option>
              <option value="sharpen" selected>Sharpen</option>
              <option value="emboss">Emboss</option>
              <option value="smooth">Neon Smooth</option>
              <option value="edge">Edge Detect</option>
            </select></span>
            <span class="item no_initial"><span class="label">Flow Type:</span><select id="flowtype">
              <option value="spiral">Spiral</option>
              <option value="river">River</option>
              <option value="random">Random</option>
            </select></span>
            <span class="item"><span class="label">P Spawn Ch:</span><input id="producerSpawnChance" type="number" min="1" max="999" /></span>
            <span class="item"><span class="label">C Spawn Ch:</span><input id="consumerSpawnChance" type="number" min="1" max="999" /></span>
            <span class="item"><span class="label">Mutation Ch:</span><input id="mutationChance" type="number" min="1" max="999" /></span>
            <span class="item"><span class="label">Goal R %:</span><input id="resouceThreshold" type="number" min="1" max="999" /></span>
            <span class="item"><span class="label">P Life Gain:</span><input id="pLifeGain" type="number" min="5" max="50" /></span>
            <span class="item"><span class="label">C Life Gain:</span><input id="cLifeGain" type="number" min="5" max="50" /></span><br /><br />
            
            <span class="intial_only"><span style="font-size:10px;">*Entering a seed will slow down computation speed</span></span></span>
        </div>
    </div>
    <script>
    var worker = new Worker('js/wk_pond.js');
    function request(cmd,data){
        worker.postMessage({cmd:cmd,data:data});
    }
    </script>
</body>
</html>
